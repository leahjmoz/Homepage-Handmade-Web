<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="../js/jquery-collision.js"></script>
    <script src="../js/jquery-ui-draggable-collision.js"></script>
    <style>
      .draggable { width:  60px; height:  60px; margin: 0; background-color: #428bca; }
      .obstacle  { width: 100px; height: 100px; margin: 0; background-color: #d9534f; position: absolute; }
      #board { height: 400px; position: relative; }
    </style>
    <script>
      $(function() {
            $( ".draggable" ).draggable({ containment: "#board", obstacle: ".obstacle", preventCollision: true });
      });
    </script>
  </head>
  <body>
      <div class="container">
          <div class="col-md-12">
              <h2>Drag blue blocks over and around the red obstacles</h2>
              <div id="board" class="well">
                  <div class="draggable ui-widget-content" id="b" ></div>
                  <div class="draggable ui-widget-content" id="b2" ></div>
                  <div class="obstacle"                    style="left: 40px; top:170px;" id="a" ></div>
                  <div class="obstacle"                    style="left:160px; top:200px;width:130px;height:130px;" id="c" ></div>
              </div>
          </div>
      </div>
  </body>
</html>
